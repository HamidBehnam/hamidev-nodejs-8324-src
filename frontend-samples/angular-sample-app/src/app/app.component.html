<h2>Auth0 - Angular Sample App</h2>

<button (click)="authService.loginWithRedirect()">Login</button>

<button (click)="authService.logout()">Logout</button>

<button (click)="getAccessToken()">Get Access Token</button>

<ul *ngIf="authService.user$ | async as user">
  <li>{{ user.name }}</li>
  <li>{{ user.email }}</li>
</ul>

<div>{{accessToken}}</div>
<div>{{accessTokenDecoded | json}}</div>
