<h2>Auth0 - Angular Sample App</h2>

<button (click)="auth.loginWithRedirect()">Login</button>

<button (click)="auth.logout()">Logout</button>

<button (click)="getAccessToken()">Get Access Token</button>

<ul *ngIf="auth.user$ | async as user">
  <li>{{ user.name }}</li>
  <li>{{ user.email }}</li>
</ul>

<div>{{accessToken}}</div>
